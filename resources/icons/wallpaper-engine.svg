<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Wallpaper Engine style icon with layered desktop/window metaphor -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5cb85c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449d44;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background desktop/monitor -->
  <rect x="4" y="8" width="56" height="42" rx="4" ry="4" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Screen content/wallpaper representation -->
  <rect x="8" y="12" width="48" height="34" rx="2" ry="2" fill="url(#gradient1)"/>
  
  <!-- Floating window/preview -->
  <rect x="16" y="20" width="32" height="24" rx="2" ry="2" fill="url(#gradient2)" opacity="0.9"/>
  
  <!-- Window controls -->
  <circle cx="20" cy="24" r="2" fill="#e74c3c"/>
  <circle cx="26" cy="24" r="2" fill="#f39c12"/>
  <circle cx="32" cy="24" r="2" fill="#27ae60"/>
  
  <!-- Decorative elements -->
  <rect x="20" y="30" width="20" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
  <rect x="20" y="34" width="16" height="2" rx="1" fill="#ffffff" opacity="0.5"/>
  <rect x="20" y="38" width="12" height="2" rx="1" fill="#ffffff" opacity="0.3"/>
  
  <!-- Stand/base -->
  <rect x="28" y="50" width="8" height="4" rx="1" fill="#34495e"/>
  <rect x="22" y="54" width="20" height="6" rx="2" fill="#2c3e50"/>
</svg>
